<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Area Calculator</title>
</head>

<body>
    <header id="section-header">
        <nav class="white">
            <a href="" class="brand-logo center black-text">Area calculator</a>
        </nav>
    </header>

    <div id="section-calculator">
        <div class="container">
            <div class="card">
                <h3 class="center">Calculate</h3>
                <div class="row">
                    <div>
                        <ul class="pagination center" id="shape-selector">
                            <li class="shape"><a href="#!" id="square" class="btn white-text waves-effect">Square</a></li>
                            <li class="shape"><a href="#!" id="rectangle" class="btn white-text waves-effect">Rectangle</a></li>
                            <li class="shape"><a href="#!" id="triangle" class="btn white-text waves-effect">Triangle</a></li>
                        </ul>
                    </div>
                    <form id="calculator col s12">
                        <div class="row">
                            <h6 class="col s1 offset-s4">Base:</h6>
                            <div class="col s2">
                                <input type="number" name="base">
                                <!--<label for="base">Enter base value</label> -->
                            </div>
                        </div>
                        <div class="row">
                            <h6 class="col s1 offset-s4">Height:</h6>
                            <div class="col s2">
                                <input type="number" name="height">
                            </div>
                        </div>
                </div>
                <div class="center" id="calculate">
                    <button type="submit" id="calculate-btn" class="btn">Submit</button>
                </div>
                <br>
                </form>
                <div class="calculation center">
                    <h4 class="answer"></h4>
                    <br>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
